<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CICAL Burn History</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: sans-serif;
    background: linear-gradient(-45deg, #111827, #1f2937, #374151, #1e40af);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #f3f4f6;
    min-height: 100vh;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  h1 { color: #f59e0b; font-size: 2.5rem; font-weight: bold; text-align: center; margin-bottom: 1rem; }
  .burn-button { background: #f87171; color: #111827; padding: 0.75rem 1.5rem; font-weight: bold; border-radius: 0.75rem; cursor: pointer; transition: all 0.3s; }
  .burn-button:hover { transform: scale(1.05); box-shadow: 0 0 20px #f87171, 0 0 40px #f87171; }
  .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
           background: rgba(31,41,55,0.95); color: #fff; padding: 20px; border-radius: 12px;
           max-width: 400px; width: 90%; display: none; z-index: 50; }
  .popup.show { display: block; }
  .popup button { margin-top: 10px; background: #f59e0b; color: #111827; padding: 5px 10px; font-weight: bold; border-radius: 6px; cursor: pointer; }
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
  th, td { padding: 0.5rem; border-bottom: 1px solid #374151; text-align: center; }
  th { color: #f59e0b; }
  td { color: #d1d5db; }
</style>
</head>
<body class="flex flex-col items-center py-12">

<h1>ðŸ”¥ CICAL Burn History ðŸ”¥</h1>

<p class="text-center mb-6 max-w-xl">Track every Friday burn and automatic burns from $CICAL transactions. Click the button below to see full history.</p>

<button id="burnButton" class="burn-button mb-8">ðŸ”¥ View Burn History</button>

<!-- Popup -->
<div id="burnPopup" class="popup">
  <h2 class="text-amber-400 font-bold mb-2">ðŸ”¥ Burn History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Burn Type</th>
        <th>Amount Burned</th>
        <th>Current Supply</th>
      </tr>
    </thead>
    <tbody id="burnTableBody">
      <!-- Entries akan diisi oleh JS -->
    </tbody>
  </table>
  <button onclick="closeBurnPopup()">Close</button>
</div>

<footer class="mt-16 py-6 text-center text-gray-300 text-sm w-full">
  Â© 2025 CICAL Project â€” Transparency. Community. Growth. ðŸ’«
</footer>

<script>
  const burnButton = document.getElementById('burnButton');
  const burnPopup = document.getElementById('burnPopup');
  const burnTableBody = document.getElementById('burnTableBody');

  const burnHistory = [
    {date: "2025-11-01", type: "Auto Burn", amount: "68,628,604 CICAL", supply: "931,371,395 CICAL"},
    {date: "2025-11-01", type: "First Friday Blaze", amount: "50,000,000 CICAL", supply: "931,371,395 CICAL (Coming Soon)"},
    // Tambahkan entry berikutnya setiap minggu
  ];

  burnButton.addEventListener('click', () => {
    burnTableBody.innerHTML = '';
    burnHistory.forEach(entry => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${entry.date}</td><td>${entry.type}</td><td>${entry.amount}</td><td>${entry.supply}</td>`;
      burnTableBody.appendChild(tr);
    });
    burnPopup.classList.add('show');
  });

  function closeBurnPopup() { burnPopup.classList.remove('show'); }
</script>

</body>
</html>
